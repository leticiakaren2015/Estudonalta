<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Listas</title>
</head>
<body>
    <h1>Lista Ordenada</h1>
    <ol type="1"> <!-- 1 A a I i -->
        <li>acordar</li>
        <li>tomar café</li>
        <li>acordar o joão</li>
        <li>ir pro trabalho</li>
    </ol>
    <h1>Lista não Ordenada</h1>
    <ul type="circle"> <!-- disc circle square -->
        <li>arroz</li>
        <li>feijão</li>
        <li>açúcar</li>
        <li>leite</li>
    </ul>
    <h1>Lista de Definição</h1>
    <dl>
        <dt>HTML</dt>
        <dd>Linguagem de marcação</dd>
        <dt>CSS</dt>
        <dd>Linguagem de marcação</dd>
    </dl>
</body>
</html>
