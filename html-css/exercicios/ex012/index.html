<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserir vídeos hospedado localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="200"  controls loop>
        <source src="video/13927492_2160_3840_60fps.mp4" type="video/mp4">
        <source src="video/13927492_2160_3840_60fps.m4v" type="video/mp4">
        <source src="video/13927492_2160_3840_60fps.webm" type="video/webm">
        <source src="video/13927492_2160_3840_60fps.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo.</p>
    </video>

    <h1>Inserir vídeo do You Tube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/GOliKkBhqbw?si=fdFkeACv3YI-3uX8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
